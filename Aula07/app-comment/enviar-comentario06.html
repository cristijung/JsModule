<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts do Blog</title>
    <link rel="stylesheet" href="./css/estilo-06-api.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./js/script06-api.js" defer></script>
</head>
<body>
  <header>
    <h1 class="titulo">Posts do Ghost Blog - Comentários</h1>
  </header> 
    <section class="container">
    <p id="loading">
        loading ...
    </p>
    <h1>Sessão de envio de comentários - Ghost Blog</h1>
    <hr>
      <h2>Comentários:</h2>
    <div id="post" class="hide conteudo">     
      
      <form id="comment-form">
        <div>
          <label for="email">Seu e-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            required
            class="form-control"
          />
        </div>
        <div>
          <label for="body">Comentário:</label>
          <textarea
            name="body"
            id="body"
            placeholder="Digite seu comentário"
            required
            class="form-control"
          ></textarea>
        </div>
        <input type="submit" value="Enviar" class="btn btn-danger"/> <!--verificar aqui também -->
        <a href="./index.html" class="btn btn-danger">Voltar</a> <!-- verificar depois-->
      </form>
      <div id="comments-container"></div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
